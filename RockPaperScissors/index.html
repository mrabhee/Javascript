<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="choise" id="rock">
            <img src="/RockPaperScissors/images/Rock.jpg" alt="">
        </div>
        <div class="choise" id="paper">
            <img src="/RockPaperScissors/images/Paper.jpg" alt="">
        </div>
        <div class="choise" id="scissor">
            <img src="/RockPaperScissors/images/Scissor.jpg" alt="">
        </div>
    </div>
    <div class="Score">
        <div class="user-score">
            <h1>You</h1>
            
        </div>
        <div class="pc-score">
            <h1>Computer</h1>
            
        </div>
    </div>
    <h1 class="msz">Play Game</h1>
    <script src="script.js"></script>
</body>
</html>
